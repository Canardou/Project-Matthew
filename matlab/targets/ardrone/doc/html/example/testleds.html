<html xmlns="http://www.w3.org/1999/xhtml" xmlns:file="java.io.File">
   <head>
      <title>Simulink Support Package for AR.Drone v2.0</title>
      
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
      <link rel="stylesheet" type="text/css" href="droneindex.css"></link>
   </head>
   <body>
      <div id="background-container">
         <div id="header-container">
            <div id="header">
               <div><span class="header-demo-name">Simulink Support Package for AR.Drone v2.0</span>&nbsp;
                  <span class="header-demos">Test LEDs</span></div>
               <div class="header-content">
                  <p xmlns="">
				  <br>
                   This example shows a simple use of the LED block. It can be used to verify the correct setup of your AR.Drone v2.0.                
                  </p>
               </div>
            </div>
         </div>
         <div class="demopanel-container">
            <div class="demopanel">
               <div xmlns="" class="demopanel">
                  <div class="demopanel-title">Model</div>
                       <p>
                          <img src="../image/testleds.png">
						</p>
               </div>
                <div xmlns="" class="demopanel">
                    <div class="demopanel-title">Description</div>
                    <p>
					This model will turn all four LEDs of the AR.Drone green. They will stay green for 10 secondes.
					</p>
                </div>
            </div>
         </div>
      </div>
   </body>
</html>
